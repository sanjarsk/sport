{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container">
  <form method="post" action=".">
    {% csrf_token %}
    {% for field in form %}
        <p>
          {{ field.label_tag }}<br>
          {{ field }}
          {% if field.help_text %}
            <small style="display: none">{{ field.help_text }}</small>
          {% endif %}
          {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
          {% endfor %}
        </p>
        {% endfor %}
    <input type="submit" value="{% trans 'Submit' %}" />
  </form>
</div>
{% endblock %}
