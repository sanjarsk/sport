{% extends "base.html" %}
{% block title %}Team registration{% endblock title %}
{% block content %}
<div class="container">
    {% if user.is_authenticated %}
       <h2>Register your team.</h2>
       <form action="" method="post"> {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
       <input type="submit" value="Submit" />
       </form>
    {% endif %}
</div>
{% endblock content %}
